{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/questions" class="pb-4">

    <select name="story_name" aria-label="Story" class="custom-select custom-select-lg">
        {% for story in stories %}
        <option value="{{ story.name }}">
            {{ story.title }}
        </option>
        {% endfor %}
    </select>

    <button class="btn btn-primary btn-lg w-100">
        Go!
    </button>
</form>

{% endblock %}
